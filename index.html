<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aksh – Reflections & Insight</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: #f5f6f7;
      color: #111827;
    }

    header {
      text-align: center;
      padding: 48px 16px 28px;
      background: #ffffff;
      border-bottom: 1px solid #e5e7eb;
    }

    h1 {
      font-size: 38px;
      margin: 0 0 6px;
      color: #111827;
      letter-spacing: -0.5px;
      font-weight: 700;
    }

    .tagline {
      font-weight: 400;
      color: #6b7280;
    }

    .hero {
      max-width: 1080px;
      margin: 32px auto 0;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 12px 28px rgba(0,0,0,.08);
      background: #ffffff;
    }

    .hero img {
      width: 100%;
      height: 340px;
      object-fit: cover;
      display: block;
    }

    .hero-text {
      padding: 22px 28px 26px;
      text-align: center;
      background: #ffffff;
    }

    .hero-text h2 {
      margin: 0;
      font-size: 26px;
      color: #111827;
      font-weight: 600;
    }

    .section {
      max-width: 880px;
      margin: 32px auto 48px;
      padding: 0 16px;
    }

    .card {
      background: #ffffff;
      border-radius: 16px;
      padding: 20px 20px 16px;
      box-shadow: 0 10px 24px rgba(0,0,0,.06);
      border: 1px solid #e5e7eb;
    }

    .quote {
      font-size: 18px;
      color: #111827;
      line-height: 1.6;
    }

    .meta {
      margin: 10px 0 16px;
      font-size: 13px;
      color: #6b7280;
    }

    .actions {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .like-btn {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: #f3f4f6;
      color: #374151;
      border: 1px solid #d1d5db;
      border-radius: 999px;
      padding: 8px 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background .12s ease;
    }

    .like-btn:hover {
      background: #e5e7eb;
    }

    .comment-box {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .comment-box input {
      flex: 1;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      padding: 10px 14px;
      outline: none;
      background: #ffffff;
    }

    .comment-box input:focus {
      border-color: #9ca3af;
      box-shadow: 0 0 0 2px rgba(156,163,175,.25);
    }

    .comment-btn {
      border-radius: 999px;
      border: 1px solid #d1d5db;
      padding: 10px 16px;
      font-weight: 600;
      cursor: pointer;
      background: #ffffff;
      color: #111827;
      transition: background .12s ease;
    }

    .comment-btn:hover {
      background: #f3f4f6;
    }

    footer {
      text-align: center;
      padding: 32px 16px 40px;
      color: #6b7280;
      font-size: 14px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 14px;
      margin: 28px auto 8px;
      max-width: 960px;
    }

    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 14px;
      box-shadow: 0 10px 22px rgba(0,0,0,.08);
    }
  </style>
</head>
<body>
  <header>
    <h1>Aksh – Reflections & Insight</h1>
    <p class="tagline">Where quiet thoughts become something bigger</p>
  </header>

  <div class="hero">
    <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?q=80&w=1200" alt="Calm sunrise landscape" />
    <div class="hero-text">
      <h2>Reflect. Read. Connect.</h2>
    </div>
  </div>

  <section class="section">
    <div class="card">
      <p class="quote">Sometimes the smallest step in the right direction ends up being the biggest step of your life.</p>
      <p class="meta">Just shared</p>

      <div class="actions">
        <button class="like-btn" id="likeBtn">❤️ Like <span id="likeCount">0</span></button>
      </div>

      <div class="comment-box">
        <input type="text" id="commentInput" placeholder="Add a comment" />
        <button class="comment-btn" id="commentBtn">Comment</button>
      </div>
      <ul id="commentsList" style="list-style:none; padding: 8px 4px 0; margin:0;"></ul>
    </div>
  </section>

  <section class="gallery">
    <img src="https://images.unsplash.com/photo-1503264116251-35a269479413?q=80&w=800" alt="Ocean reflection" />
    <img src="https://images.unsplash.com/photo-1482192596544-9eb780fc7f66?q=80&w=800" alt="Notebook and coffee" />
    <img src="https://images.unsplash.com/photo-1496307042754-b4aa456c4a2d?q=80&w=800" alt="Nature pathway" />
    <img src="https://images.unsplash.com/photo-1500534314209-a25ddb2bd429?q=80&w=800" alt="Evening sky" />
  </section>

  <footer>
    © 2026 Aksh
  </footer>

  <script>
    const likeBtn = document.getElementById('likeBtn');
    const likeCount = document.getElementById('likeCount');
    let likes = 0;

    likeBtn.addEventListener('click', () => {
      likes++;
      likeCount.textContent = likes;
    });

    const commentBtn = document.getElementById('commentBtn');
    const commentInput = document.getElementById('commentInput');
    const commentsList = document.getElementById('commentsList');

    commentBtn.addEventListener('click', () => {
      const text = commentInput.value.trim();
      if (!text) return;

      const li = document.createElement('li');
      li.textContent = text;
      li.style.padding = '10px 12px';
      li.style.marginTop = '6px';
      li.style.background = '#f1f5f9';
      li.style.borderRadius = '14px';
      li.style.border = '1px solid #e2e8f0';
      commentsList.appendChild(li);

      commentInput.value = '';
    });
  </script>
</body>
</html>
