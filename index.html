<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aksh - Reflections & Insight</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Aksh – Reflections & Insight</h1>
  <p>Calm thoughts, peaceful mind</p>
</header>

<main id="reflectionContainer">
  <h2>Reflect. Read. Connect.</h2>

  <!-- Reflections list -->
  <div id="reflectionsList">
    <!-- This will hold reflections -->
  </div>
  
  <!-- Button to open admin form -->
  <button id="adminBtn">Add Reflection (Admin)</button>

  <!-- Admin form (hidden by default) -->
  <div id="adminForm" class="hidden">
    <h3>Add New Thought</h3>
    <textarea id="newThought" placeholder="Write your reflection..."></textarea><br>
    <button id="saveBtn">Save</button>
    <button id="cancelBtn">Cancel</button>
  </div>
</main>

<footer>
  <p>© 2026 Aksh</p>
</footer>

<script src="script.js"></script>
</body>
</html>
