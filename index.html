<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aksh – Reflections & Insight</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: radial-gradient(120% 140% at 20% -10%, #eef0f3 0%, #fafafa 40%, #f1f2f4 100%);
      color: #0f1115;
    }

    header {
      text-align: center;
      padding: 48px 16px 28px;
      background: #ffffff;
      border-bottom: 1px solid #e5e7eb;
    }

    h1 {
      font-size: 38px;
      margin: 0 0 6px;
      color: #111827;
      letter-spacing: -0.5px;
      font-weight: 700;
    }

    .tagline {
      font-weight: 400;
      color: #6b7280;
    }

    .section {
      max-width: 880px;
      margin: 32px auto 48px;
      padding: 0 16px;
    }

    .card {
      background: rgba(255,255,255,0.75);
      backdrop-filter: blur(14px) saturate(140%);
      -webkit-backdrop-filter: blur(14px) saturate(140%);
      border-radius: 18px;
      padding: 22px;
      margin-bottom: 20px;
      box-shadow: 0 22px 40px rgba(0,0,0,.08);
      border: 1px solid rgba(200,205,212,.55);
    }

    .quote {
      font-size: 18px;
      line-height: 1.6;
      color: #111827;
    }

    .meta {
      margin-top: 10px;
      font-size: 13px;
      color: #6b7280;
    }

    footer {
      text-align: center;
      padding: 32px 16px 40px;
      color: #6b7280;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <header>
    <h1>Aksh</h1>
    <p class="tagline">Reflections & Insight</p>
  </header>

  <!-- THOUGHTS SECTION -->
  <div class="section" id="thoughts"></div>

  <footer>
    © 2026 Aksh
  </footer>

  <!-- SCRIPT: LOAD THOUGHTS -->
  <script>
    fetch("thoughts.json")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("thoughts");

        data.reverse().forEach(item => {
          const card = document.createElement("div");
          card.className = "card";

          card.innerHTML = `
            <div class="quote">${item.text}</div>
            <div class="meta">${item.date}</div>
          `;

          container.appendChild(card);
        });
      })
      .catch(err => console.error(err));
  </script>

</body>
</html>
