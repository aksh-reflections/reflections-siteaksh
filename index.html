<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aksh Reflections</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(to bottom, #eaf8ff, #f7fcff);
  color: #243447;
}

header {
  text-align: center;
  padding: 50px 20px 30px;
}

header h1 {
  margin: 0;
  font-size: 2.6rem;
  color: #0b3c5d;
}

header p {
  margin-top: 8px;
  color: #3a6ea5;
  font-style: italic;
}

.container {
  max-width: 900px;
  margin: auto;
  padding: 20px;
}

.post {
  background: #ffffff;
  border-radius: 18px;
  padding: 28px;
  margin-bottom: 30px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.08);
}

.post h2 {
  margin-top: 0;
  color: #0b3c5d;
}

.post p {
  line-height: 1.7;
  color: #34495e;
}

.meta {
  margin-top: 20px;
  display: flex;
  gap: 20px;
  font-size: 0.9rem;
  color: #4a6fa5;
}

.meta span {
  cursor: pointer;
  user-select: none;
}

.meta span:hover {
  text-decoration: underline;
}

footer {
  text-align: center;
  padding: 40px 10px;
  color: #0b3c5d;
  font-size: 0.9rem;
}
</style>
</head>

<body>

<header>
  <h1>Aksh's Reflections</h1>
  <p>Short thoughts. Quiet clarity. ‚ú®</p>
</header>

<div class="container">

  <!-- BLOG POST -->
  <div class="post" id="post1">
    <h2>Learning to Pause</h2>
    <p>
      Not every moment needs a response. Sometimes, pausing is the most powerful
      decision you can make. Silence can be clarity.
    </p>

    <div class="meta">
      <span onclick="likePost('post1')">‚ù§Ô∏è Likes: <b id="likes-post1">0</b></span>
      <span>üëÄ Views: <b id="views-post1">0</b></span>
    </div>
  </div>

  <!-- ADD MORE POSTS BY COPYING ABOVE BLOCK -->

</div>

<footer>
  ¬© 2026 Aksh
</footer>

<script>
function initPost(id) {
  // Views
  let views = localStorage.getItem(id + '-views') || 0;
  views++;
  localStorage.setItem(id + '-views', views);
  document.getElementById('views-' + id).innerText = views;

  // Likes
  let likes = localStorage.getItem(id + '-likes') || 0;
  document.getElementById('likes-' + id).innerText = likes;
}

function likePost(id) {
  let likes = localStorage.getItem(id + '-likes') || 0;
  likes++;
  localStorage.setItem(id + '-likes', likes);
  document.getElementById('likes-' + id).innerText = likes;
}

// Initialize posts
initPost('post1');
</script>

</body>
</html>
