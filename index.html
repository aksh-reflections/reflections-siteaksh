<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aksh – Reflections</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: #f6f7f9; /* soft neutral background */
  color: #2e2e2e;
}

/* Centered journal layout */
.wrapper {
  max-width: 680px;
  margin: 60px auto;
  background: #ffffff;
  padding: 50px 40px;
  border-radius: 14px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.06);
  animation: fadeIn 1s ease;
}

/* Header */
h1 {
  font-weight: 600;
  font-size: 2.2rem;
  margin-bottom: 5px;
  color: #2f3e46;
}

.subtitle {
  font-size: 0.95rem;
  color: #6c757d;
  margin-bottom: 40px;
}

/* Sections */
.section {
  margin-bottom: 40px;
}

.section h2 {
  font-size: 1.2rem;
  font-weight: 500;
  color: #495057;
  margin-bottom: 12px;
}

/* Quote */
blockquote {
  margin: 0;
  padding-left: 16px;
  border-left: 3px solid #ced4da;
  font-style: italic;
  color: #495057;
}

/* Reflection input */
input {
  width: 100%;
  padding: 14px 16px;
  border-radius: 10px;
  border: 1px solid #dee2e6;
  font-size: 0.95rem;
}

input:focus {
  outline: none;
  border-color: #adb5bd;
}

/* Button */
button {
  margin-top: 12px;
  padding: 12px 18px;
  border: none;
  border-radius: 10px;
  background: #343a40;
  color: white;
  font-size: 0.9rem;
  cursor: pointer;
  transition: background 0.3s ease;
}

button:hover {
  background: #212529;
}

/* Reflections list */
.reflection {
  margin-top: 16px;
  padding-left: 12px;
  border-left: 2px solid #e9ecef;
  color: #343a40;
}

/* Footer */
footer {
  text-align: center;
  margin-top: 60px;
  font-size: 0.85rem;
  color: #868e96;
}

/* Animation */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(15px); }
  to { opacity: 1; transform: translateY(0); }
}

</style>
</head>

<body>

<div class="wrapper">
  <h1>Aksh</h1>
  <div class="subtitle">A quiet space for thoughts & reflections</div>

  <div class="section">
    <h2>Quote</h2>
    <blockquote>
      “Be gentle with yourself. You’re doing the best you can.”
    </blockquote>
  </div>

  <div class="section">
    <h2>Reflection</h2>
    <p>
      Some days don’t need answers. They only need honesty.
    </p>
  </div>

  <div class="section">
    <h2>Write something</h2>
    <input type="text" id="textInput" placeholder="Type a thought and press add…" />
    <button onclick="addReflection()">Add</button>
    <div id="list"></div>
  </div>

  <footer>
    © 2026 Aksh
  </footer>
</div>

<script>
function addReflection() {
  const input = document.getElementById("textInput");
  const text = input.value.trim();
  if (!text) return;

  const div = document.createElement("div");
  div.className = "reflection";
  div.textContent = text;

  document.getElementById("list").prepend(div);
  input.value = "";
}
</script>

</body>
</html>
