<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aksh – Reflections & Insight</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Poppins', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #f0f7ff, #fff5fb);
      color: #0f172a;
    }

    header {
      text-align: center;
      padding: 48px 16px 32px;
      background: linear-gradient(135deg, #dbeafe, #fae8ff);
      border-bottom: 1px solid rgba(0,0,0,0.04);
    }

    h1 {
      font-size: 42px;
      margin: 0 0 6px;
      color: #1e3a8a;
    }

    .tagline {
      font-weight: 300;
      color: #475569;
    }

    .hero {
      max-width: 1080px;
      margin: 32px auto 0;
      border-radius: 28px;
      overflow: hidden;
      box-shadow: 0 25px 40px -12px rgba(15, 23, 42, 0.15);
    }

    .hero img {
      width: 100%;
      height: 360px;
      object-fit: cover;
      display: block;
    }

    .hero-text {
      padding: 28px 32px 36px;
      text-align: center;
      background: linear-gradient(135deg, #eef2ff, #ecfeff);
    }

    .hero-text h2 {
      margin: 0;
      font-size: 32px;
      color: #0f172a;
    }

    .section {
      max-width: 1024px;
      margin: 32px auto 48px;
      padding: 0 16px;
    }

    .card {
      background: linear-gradient(145deg, #f8fafc, #ffffff);
      border-radius: 22px;
      padding: 24px 22px 18px;
      box-shadow: 0 18px 30px -10px rgba(15, 23, 42, 0.15);
      border: 1px solid rgba(0,0,0,0.06);
    }

    .quote {
      font-size: 18px;
      color: #0f172a;
      line-height: 1.6;
    }

    .meta {
      margin: 14px 0 18px;
      font-size: 13px;
      color: #64748b;
    }

    .actions {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 12px;
    }

    .like-btn {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: linear-gradient(135deg, #fecdd3, #fbcfe8);
      color: #831843;
      border: none;
      border-radius: 999px;
      padding: 8px 14px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 10px 18px -6px rgba(190, 24, 93, 0.35);
      transition: transform .12s ease, box-shadow .12s ease;
    }

    .like-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 22px -8px rgba(190, 24, 93, 0.45);
    }

    .comment-box {
      display: flex;
      gap: 10px;
      margin-top: 8px;
    }

    .comment-box input {
      flex: 1;
      border-radius: 999px;
      border: 1px solid #cbd5e1;
      padding: 10px 14px;
      outline: none;
      background: #ffffff;
    }

    .comment-box input:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 2px rgba(99,102,241,0.2);
    }

    .comment-btn {
      border-radius: 999px;
      border: none;
      padding: 10px 16px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #c7d2fe, #bae6fd);
      color: #0f172a;
      box-shadow: 0 10px 18px -6px rgba(14, 165, 233, 0.35);
      transition: transform .12s ease, box-shadow .12s ease;
    }

    .comment-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 22px -8px rgba(14, 165, 233, 0.45);
    }

    footer {
      text-align: center;
      padding: 32px 16px 40px;
      color: #475569;
      font-size: 14px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 16px;
      margin: 36px auto 8px;
      max-width: 1080px;
    }

    .gallery img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 18px;
      box-shadow: 0 18px 30px -10px rgba(15, 23, 42, 0.15);
    }
  </style>
</head>
<body>
  <header>
    <h1>Aksh – Reflections & Insight</h1>
    <p class="tagline">Where quiet thoughts become something bigger</p>
  </header>

  <div class="hero">
    <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?q=80&w=1200" alt="Calm sunrise landscape" />
    <div class="hero-text">
      <h2>Reflect. Read. Connect.</h2>
    </div>
  </div>

  <section class="section">
    <div class="card">
      <p class="quote">Sometimes the smallest step in the right direction ends up being the biggest step of your life.</p>
      <p class="meta">Just shared</p>

      <div class="actions">
        <button class="like-btn" id="likeBtn">❤️ Like <span id="likeCount">0</span></button>
      </div>

      <div class="comment-box">
        <input type="text" id="commentInput" placeholder="Add a comment" />
        <button class="comment-btn" id="commentBtn">Comment</button>
      </div>
      <ul id="commentsList" style="list-style:none; padding: 8px 4px 0; margin:0;"></ul>
    </div>
  </section>

  <section class="gallery">
    <img src="https://images.unsplash.com/photo-1503264116251-35a269479413?q=80&w=800" alt="Ocean reflection" />
    <img src="https://images.unsplash.com/photo-1482192596544-9eb780fc7f66?q=80&w=800" alt="Notebook and coffee" />
    <img src="https://images.unsplash.com/photo-1496307042754-b4aa456c4a2d?q=80&w=800" alt="Nature pathway" />
    <img src="https://images.unsplash.com/photo-1500534314209-a25ddb2bd429?q=80&w=800" alt="Evening sky" />
  </section>

  <footer>
    © 2026 Aksh
  </footer>

  <script>
    const likeBtn = document.getElementById('likeBtn');
    const likeCount = document.getElementById('likeCount');
    let likes = 0;

    likeBtn.addEventListener('click', () => {
      likes++;
      likeCount.textContent = likes;
    });

    const commentBtn = document.getElementById('commentBtn');
    const commentInput = document.getElementById('commentInput');
    const commentsList = document.getElementById('commentsList');

    commentBtn.addEventListener('click', () => {
      const text = commentInput.value.trim();
      if (!text) return;

      const li = document.createElement('li');
      li.textContent = text;
      li.style.padding = '10px 12px';
      li.style.marginTop = '6px';
      li.style.background = '#f1f5f9';
      li.style.borderRadius = '14px';
      li.style.border = '1px solid #e2e8f0';
      commentsList.appendChild(li);

      commentInput.value = '';
    });
  </script>
</body>
</html>
