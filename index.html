<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aksh Reflections</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(to bottom, #eaf6ff, #ffffff);
  color: #243447;
}

/* Header */
header {
  text-align: center;
  padding: 60px 20px 30px;
}

header h1 {
  font-size: 2.7rem;
  margin: 0;
  color: #0b3c5d;
}

header p {
  margin-top: 10px;
  color: #3a6ea5;
  font-style: italic;
}

/* Main container */
.container {
  max-width: 800px;
  margin: auto;
  padding: 20px;
}

/* Blog card */
.post {
  background: #ffffff;
  border-radius: 20px;
  padding: 32px;
  margin-bottom: 35px;
  box-shadow: 0 18px 40px rgba(0,0,0,0.08);
  animation: fadeIn 0.8s ease;
}

.post h2 {
  margin-top: 0;
  color: #0b3c5d;
}

.post p {
  line-height: 1.7;
  font-size: 1rem;
  color: #34495e;
}

/* Like + view row */
.meta {
  margin-top: 22px;
  display: flex;
  justify-content: space-between;
  font-size: 0.9rem;
  color: #4a6fa5;
}

button {
  background: #5fa8ff;
  border: none;
  color: white;
  padding: 10px 16px;
  border-radius: 20px;
  cursor: pointer;
  font-weight: 600;
}

button:hover {
  background: #4a97f5;
}

/* Footer */
footer {
  text-align: center;
  padding: 40px 10px;
  color: #0b3c5d;
  font-size: 0.9rem;
}

/* Animation */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<header>
  <h1>Aksh Reflections</h1>
  <p>Thoughts worth sharing ‚ú®</p>
</header>

<div class="container">

  <!-- BLOG POST -->
  <div class="post">
    <h2>Learning to Slow Down</h2>
    <p>
      Life doesn‚Äôt always need speed. Sometimes clarity arrives when we pause,
      breathe, and allow ourselves to exist without pressure.
    </p>

    <div class="meta">
      <span>üëÄ Views: <b id="views">0</b></span>
      <button onclick="like()">‚ù§Ô∏è Like <span id="likes">0</span></button>
    </div>
  </div>

</div>

<footer>
  ¬© 2026 Aksh
</footer>

<script>
// Simple views counter
let views = localStorage.getItem("views") || 0;
views++;
localStorage.setItem("views", views);
document.getElementById("views").innerText = views;

// Simple likes
let likes = localStorage.getItem("likes") || 0;
document.getElementById("likes").innerText = likes;

function like() {
  likes++;
  localStorage.setItem("likes", likes);
  document.getElementById("likes").innerText = likes;
}
</script>

</body>
</html>
