<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aksh – Reflections & Insight</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: #f9fafc;
  color: #1f2937;
}

/* Header */
header {
  padding: 50px 20px 30px;
  text-align: center;
}

header h1 {
  font-size: 2.5rem;
  margin: 0;
  color: #1e3a8a;
}

header p {
  margin-top: 8px;
  font-size: 1rem;
  color: #475569;
  font-style: italic;
}

/* Hero */
.hero {
  background: linear-gradient(135deg, #dbeafe, #fef3c7);
  height: 200px;
  border-radius: 20px;
  margin: 20px auto;
  box-shadow: 0 20px 40px rgba(0,0,0,0.12);
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
}

.hero h2 {
  font-size: 1.8rem;
  font-weight: 600;
  color: #1e3a8a;
}

/* Container */
.container {
  max-width: 850px;
  margin: auto;
  padding: 15px;
}

/* Admin Panel */
.admin-panel {
  margin-bottom: 30px;
  text-align: center;
}

.admin-panel input, .admin-panel textarea {
  width: 70%;
  padding: 10px 12px;
  margin: 5px 0;
  border-radius: 12px;
  border: 1px solid #c7d2fe;
  font-size: 1rem;
}

.admin-panel button {
  padding: 10px 16px;
  margin-top: 5px;
  border: none;
  border-radius: 12px;
  background: #6366f1;
  color: white;
  cursor: pointer;
  font-size: 1rem;
}

.admin-panel button:hover {
  background: #4f46e5;
}

/* Posts */
.post {
  border-radius: 20px;
  padding: 20px;
  margin-bottom: 20px;
  box-shadow: 0 15px 30px rgba(0,0,0,0.08);
  animation: fadeUp 0.5s ease;
}

.post p {
  font-size: 1rem;
  line-height: 1.6;
}

/* Post colors (soft pastels) */
.color-1 { background: #e0f2fe; } /* blue */
.color-2 { background: #fde68a; } /* yellow */
.color-3 { background: #ede9fe; } /* purple */
.color-4 { background: #dcfce7; } /* green */
.color-5 { background: #ffe4e6; } /* pink */

/* Meta: likes */
.meta {
  margin-top: 15px;
  display: flex;
  justify-content: space-between;
  font-size: 0.9rem;
  color: #374151;
}

.like-btn {
  background: #111827;
  color: white;
  padding: 6px 14px;
  border-radius: 20px;
  cursor: pointer;
  font-size: 0.9rem;
}

.like-btn:hover {
  background: #000;
}

/* Comment Section */
.comment-section {
  margin-top: 15px;
  border-top: 1px solid #c7d2fe;
  padding-top: 12px;
}

.comment-box {
  display: flex;
  margin-bottom: 10px;
}

.comment-box input {
  flex: 1;
  padding: 7px 12px;
  border-radius: 14px;
  border: 1px solid #c7d2fe;
  font-size: 0.95rem;
}

.comment-box button {
  margin-left: 8px;
  padding: 7px 12px;
  border-radius: 14px;
  border: none;
  background: #6366f1;
  color: white;
  cursor: pointer;
  font-size: 0.9rem;
}

.comment-box button:hover {
  background: #4f46e5;
}

.comment {
  background: #f0f9ff;
  border-radius: 14px;
  padding: 6px 10px;
  margin-top: 6px;
  font-size: 0.9rem;
}

/* Footer */
footer {
  text-align: center;
  padding: 30px 10px;
  color: #1e3a8a;
  font-size: 0.95rem;
}

/* Animation */
@keyframes fadeUp {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<header>
  <h1>Aksh – Reflections & Insight</h1>
  <p>Where quiet thoughts become something bigger</p>
</header>

<div class="hero">
  <h2>Reflect. Read. Connect.</h2>
</div>

<div class="container">

  <!-- Admin Panel to add posts -->
  <div class="admin-panel">
    <textarea id="newThought" rows="3" placeholder="Write your reflection here..."></textarea><br>
    <button onclick="addPost()">Add Thought</button>
  </div>

  <!-- Existing posts -->
  <div id="posts">
    <div class="post color-1">
      <p>Sometimes the smallest step in the right direction ends up being the biggest step of your life.</p>
      <div class="meta">
        <span>Just shared</span>
        <span class="like-btn" onclick="like(this)">❤️ Like <b>0</b></span>
      </div>
      <div class="comment-section">
        <div class="comments"></div>
        <div class="comment-box">
          <input type="text" placeholder="Add a comment">
          <button onclick="addComment(this)">Comment</button>
        </div>
      </div>
    </div>
  </div>

</div>

<footer>
  © 2026 Aksh
</footer>

<script>
function like(el) {
  const count = el.querySelector("b");
  count.textContent = Number(count.textContent) + 1;
}

function addComment(button) {
  const input = button.previousElementSibling;
  const text = input.value.trim();
  if (!text) return;

  const commentsDiv = button.closest(".comment-section").querySelector(".comments");
  const comment = document.createElement("div");
  comment.className = "comment";
  comment.textContent = text;
  commentsDiv.appendChild(comment);

  input.value = "";
}

// Add post dynamically
function addPost() {
  const text = document.getElementById("newThought").value.trim();
  if (!text) return;

  const postsDiv = document.getElementById("posts");

  const postDiv = document.createElement("div");
  postDiv.className = "post color-" + (Math.floor(Math.random()*5)+1);

  postDiv.innerHTML = `
    <p>${text}</p>
    <div class="meta">
      <span>Just shared</span>
      <span class="like-btn" onclick="like(this)">❤️ Like <b>0</b></span>
    </div>
    <div class="comment-section">
      <div class="comments"></div>
      <div class="comment-box">
        <input type="text" placeholder="Add a comment">
        <button onclick="addComment(this)">Comment</button>
      </div>
    </div>
  `;

  postsDiv.prepend(postDiv); // newest on top
  document.getElementById("newThought").value = ""; // clear box
}
</script>

</body>
</html>
