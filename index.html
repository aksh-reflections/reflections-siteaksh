<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aksh – Reflections & Insight</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
<style>
body {
  margin:0;
  font-family:'Poppins',sans-serif;
  background:#fdfdfd; /* soft white */
  color:#1f2937;
}
header {
  padding:50px 20px 20px;
  text-align:center;
}
header h1 {
  font-family:'Playfair Display', serif;
  font-size:2.5rem;
  margin:0;
  color:#3b82f6; /* pastel blue */
}
header p {
  margin-top:8px;
  font-style:italic;
  color:#64748b; /* soft gray */
}

.hero {
  background:#e0f2fe; /* pastel blue */
  height:150px;
  border-radius:15px;
  margin:20px auto;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  box-shadow:0 5px 15px rgba(0,0,0,0.08);
}
.hero h2 {
  font-family:'Playfair Display', serif;
  font-size:1.8rem;
  color:#1e40af;
}

.container {
  max-width:750px;
  margin:auto;
  padding:15px;
}

/* Admin panel */
.admin-panel { margin-bottom:30px; text-align:center; display:none; }
.admin-panel textarea {
  width:70%;
  padding:10px;
  border-radius:12px;
  border:1px solid #93c5fd;
  font-size:1rem;
  resize:none;
}
.admin-panel button {
  margin-top:8px;
  padding:10px 16px;
  border:none;
  border-radius:12px;
  background:#3b82f6;
  color:white;
  cursor:pointer;
  font-size:1rem;
}
.admin-panel button:hover { background:#2563eb; }

/* Posts */
.post {
  border-radius:15px;
  padding:18px;
  margin-bottom:20px;
  box-shadow:0 8px 20px rgba(0,0,0,0.08);
  transition:0.3s;
}
.post:hover { transform:translateY(-3px); box-shadow:0 12px 25px rgba(0,0,0,0.12); }
.post p { font-size:1rem; line-height:1.6; }

/* Multiple pastel colors */
.color-1 { background:#fde2e4; } /* pastel pink */
.color-2 { background:#e0f2fe; } /* pastel blue */
.color-3 { background:#dcfce7; } /* pastel green */
.color-4 { background:#ede9fe; } /* pastel purple */
.color-5 { background:#fff9c4; } /* pastel yellow */

.meta {
  margin-top:12px;
  display:flex;
  justify-content:space-between;
  font-size:0.9rem;
  color:#475569;
}
.like-btn {
  background:#1e3a8a;
  color:white;
  padding:5px 12px;
  border-radius:20px;
  cursor:pointer;
  font-size:0.9rem;
}
.like-btn:hover { background:#1d4ed8; }

/* Comments */
.comment-section { margin-top:12px; border-top:1px solid #93c5fd; padding-top:10px; }
.comment-box { display:flex; margin-bottom:8px; }
.comment-box input {
  flex:1;
  padding:6px 10px;
  border-radius:14px;
  border:1px solid #93c5fd;
}
.comment-box button {
  margin-left:6px;
  padding:6px 12px;
  border:none;
  border-radius:14px;
  background:#3b82f6;
  color:white;
  cursor:pointer;
  font-size:0.9rem;
}
.comment-box button:hover { background:#2563eb; }
.comment {
  background:#f0f9ff;
  border-radius:12px;
  padding:5px 8px;
  margin-top:4px;
  font-size:0.9rem;
}

footer {
  text-align:center;
  padding:25px 10px;
  color:#1e3a8a;
  font-size:0.95rem;
}
</style>
</head>
<body>

<header>
  <h1>Aksh – Reflections & Insight</h1>
  <p>Where quiet thoughts become something bigger</p>
</header>

<div class="hero">
  <h2>Reflect. Read. Connect.</h2>
</div>

<div class="container">

  <!-- Admin panel (only ?admin=1 shows it) -->
  <div class="admin-panel" id="adminPanel">
    <textarea id="newThought" rows="3" placeholder="Write your reflection here..."></textarea><br>
    <button onclick="addPost()">Add Thought</button>
  </div>

  <!-- Posts -->
  <div id="posts">
    <div class="post color-1">
      <p>Sometimes the smallest step in the right direction ends up being the biggest step of your life.</p>
      <div class="meta">
        <span>Just shared</span>
        <span class="like-btn" onclick="like(this)">❤️ Like <b>0</b></span>
      </div>
      <div class="comment-section">
        <div class="comments"></div>
        <div class="comment-box">
          <input type="text" placeholder="Add a comment">
          <button onclick="addComment(this)">Comment</button>
        </div>
      </div>
    </div>
  </div>

</div>

<footer>
  © 2026 Aksh
</footer>

<script>
// Show admin panel only if URL contains ?admin=1
if(window.location.search.includes("admin=1")) {
  document.getElementById("adminPanel").style.display = "block";
}

// Like posts
function like(el) {
  const count = el.querySelector("b");
  count.textContent = Number(count.textContent)+1;
}

// Add comment
function addComment(button) {
  const input = button.previousElementSibling;
  const text = input.value.trim();
  if(!text) return;
  const commentsDiv = button.closest(".comment-section").querySelector(".comments");
  const comment = document.createElement("div");
  comment.className="comment";
  comment.textContent = text;
  commentsDiv.appendChild(comment);
  input.value="";
}

// Add post with random pastel color
function addPost() {
  const text = document.getElementById("newThought").value.trim();
  if(!text) return;
  const postsDiv = document.getElementById("posts");
  const postDiv = document.createElement("div");
  const colorNum = Math.floor(Math.random()*5)+1; // 1-5
  postDiv.className="post color-"+colorNum;
  postDiv.innerHTML = `
    <p>${text}</p>
    <div class="meta">
      <span>Just shared</span>
      <span class="like-btn" onclick="like(this)">❤️ Like <b>0</b></span>
    </div>
    <div class="comment-section">
      <div class="comments"></div>
      <div class="comment-box">
        <input type="text" placeholder="Add a comment">
        <button onclick="addComment(this)">Comment</button>
      </div>
    </div>
  `;
  postsDiv.prepend(postDiv);
  document.getElementById("newThought").value="";
}
</script>

</body>
</html>
