<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aksh – Thoughts & Reflections</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(to bottom, #eef6ff, #ffffff);
  color: #1f2937;
}

/* Header */
header {
  padding: 60px 20px 40px;
  text-align: center;
}

header h1 {
  font-size: 3rem;
  margin: 0;
  color: #1e3a8a;
}

header p {
  margin-top: 10px;
  color: #475569;
}

/* Hero */
.hero {
  max-width: 900px;
  margin: 30px auto;
  border-radius: 26px;
  overflow: hidden;
  box-shadow: 0 25px 50px rgba(0,0,0,0.15);
}

.hero img {
  width: 100%;
  display: block;
}

/* Container */
.container {
  max-width: 900px;
  margin: auto;
  padding: 20px;
}

/* Add section */
.add-box {
  background: linear-gradient(to right, #ffffff, #f0f9ff);
  border-radius: 26px;
  padding: 30px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.1);
  margin-bottom: 40px;
}

.add-box h2 {
  margin-top: 0;
  color: #1e40af;
}

textarea {
  width: 100%;
  min-height: 120px;
  border-radius: 16px;
  border: 1px solid #c7d2fe;
  padding: 16px;
  font-size: 1rem;
}

textarea:focus {
  outline: none;
  border-color: #6366f1;
}

button {
  margin-top: 14px;
  padding: 12px 22px;
  border-radius: 30px;
  border: none;
  background: #6366f1;
  color: white;
  font-weight: 600;
  cursor: pointer;
}

button:hover {
  background: #4f46e5;
}

/* Posts */
.post {
  border-radius: 26px;
  padding: 30px;
  margin-bottom: 30px;
  box-shadow: 0 18px 40px rgba(0,0,0,0.12);
  animation: fadeUp 0.6s ease;
}

.post p {
  font-size: 1.05rem;
  line-height: 1.7;
}

/* Post colors */
.color-1 { background: #e0f2fe; }
.color-2 { background: #fde68a; }
.color-3 { background: #ede9fe; }
.color-4 { background: #dcfce7; }
.color-5 { background: #ffe4e6; }

/* Meta */
.meta {
  margin-top: 20px;
  display: flex;
  justify-content: space-between;
  font-size: 0.9rem;
  color: #374151;
}

.like-btn {
  background: #111827;
  color: white;
  padding: 8px 16px;
  border-radius: 20px;
  cursor: pointer;
}

.like-btn:hover {
  background: #000;
}

/* Footer */
footer {
  text-align: center;
  padding: 40px 10px;
  color: #1e3a8a;
}

/* Animation */
@keyframes fadeUp {
  from { opacity: 0; transform: translateY(15px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<header>
  <h1>Aksh’s Thoughts</h1>
  <p>Colorful ideas, shared freely ✨</p>
</header>

<div class="hero">
  <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=1600&q=80" alt="Nature">
</div>

<div class="container">

  <!-- Add section -->
  <div class="add-box">
    <h2>Write a thought ✍️</h2>
    <textarea id="input" placeholder="Share something meaningful..."></textarea>
    <button onclick="addPost()">Publish</button>
  </div>

  <!-- Posts -->
  <div id="posts"></div>

</div>

<footer>
  © 2026 Aksh
</footer>

<script>
let colorIndex = 1;

function addPost() {
  const input = document.getElementById("input");
  const text = input.value.trim();
  if (!text) return;

  const post = document.createElement("div");
  post.className = "post color-" + colorIndex;
  post.innerHTML = `
    <p>${text}</p>
    <div class="meta">
      <span>Just now</span>
      <span class="like-btn" onclick="like(this)">❤️ Like <b>0</b></span>
    </div>
  `;

  document.getElementById("posts").prepend(post);
  input.value = "";

  colorIndex++;
  if (colorIndex > 5) colorIndex = 1;
}

function like(el) {
  const count = el.querySelector("b");
  count.textContent = Number(count.textContent) + 1;
}
</script>

</body>
</html>
