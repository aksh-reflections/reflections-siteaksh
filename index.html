<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aksh Reflections</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(to bottom, #eaf6ff, #ffffff);
  color: #243447;
}

/* Header */
header {
  text-align: center;
  padding: 60px 20px 30px;
}

header h1 {
  font-size: 2.7rem;
  margin: 0;
  color: #0b3c5d;
}

header p {
  margin-top: 10px;
  color: #3a6ea5;
  font-style: italic;
}

/* Main container */
.container {
  max-width: 800px;
  margin: auto;
  padding: 20px;
}

/* Add section */
.add-box {
  background: #ffffff;
  border-radius: 20px;
  padding: 28px;
  margin-bottom: 40px;
  box-shadow: 0 18px 40px rgba(0,0,0,0.08);
}

.add-box h2 {
  margin-top: 0;
  color: #0b3c5d;
}

textarea {
  width: 100%;
  min-height: 120px;
  padding: 14px;
  border-radius: 14px;
  border: 1px solid #cfe3ff;
  font-family: 'Poppins', sans-serif;
  font-size: 0.95rem;
  resize: vertical;
}

textarea:focus {
  outline: none;
  border-color: #5fa8ff;
}

button {
  margin-top: 14px;
  background: #5fa8ff;
  border: none;
  color: white;
  padding: 12px 20px;
  border-radius: 22px;
  cursor: pointer;
  font-weight: 600;
}

button:hover {
  background: #4a97f5;
}

/* Blog post */
.post {
  background: #ffffff;
  border-radius: 20px;
  padding: 30px;
  margin-bottom: 30px;
  box-shadow: 0 18px 40px rgba(0,0,0,0.08);
  animation: fadeIn 0.6s ease;
}

.post p {
  line-height: 1.7;
  color: #34495e;
}

/* Likes + views */
.meta {
  margin-top: 18px;
  display: flex;
  justify-content: space-between;
  font-size: 0.9rem;
  color: #4a6fa5;
}

/* Footer */
footer {
  text-align: center;
  padding: 40px 10px;
  color: #0b3c5d;
  font-size: 0.9rem;
}

/* Animation */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<header>
  <h1>Aksh Reflections</h1>
  <p>Thoughts worth sharing ‚ú®</p>
</header>

<div class="container">

  <!-- ADD SECTION -->
  <div class="add-box">
    <h2>Write a Thought</h2>
    <textarea id="textInput" placeholder="Write something you want to share with the world..."></textarea>
    <button onclick="addPost()">Publish</button>
  </div>

  <!-- POSTS -->
  <div id="posts"></div>

</div>

<footer>
  ¬© 2026 Aksh
</footer>

<script>
// Views counter
let views = localStorage.getItem("views") || 0;
views++;
localStorage.setItem("views", views);

// Likes
let likes = localStorage.getItem("likes") || 0;

// Add post
function addPost() {
  const input = document.getElementById("textInput");
  const text = input.value.trim();
  if (!text) return;

  const post = document.createElement("div");
  post.className = "post";
  post.innerHTML = `
    <p>${text}</p>
    <div class="meta">
      <span>üëÄ Views: ${views}</span>
      <button onclick="like(this)">‚ù§Ô∏è Like <span>0</span></button>
    </div>
  `;

  document.getElementById("posts").prepend(post);
  input.value = "";
}

// Like button
function like(btn) {
  const span = btn.querySelector("span");
  span.textContent = Number(span.textContent) + 1;
}
</script>

</body>
</html>
