<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aksh Chat Reflections</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #667eea, #764ba2);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Chat container */
.chat-container {
  width: 100%;
  max-width: 420px;
  height: 85vh;
  background: #ffffff;
  border-radius: 18px;
  box-shadow: 0 30px 60px rgba(0,0,0,0.25);
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

/* Header */
.chat-header {
  background: linear-gradient(135deg, #5f7cff, #6a5acd);
  color: white;
  padding: 18px;
  text-align: center;
}

.chat-header h1 {
  font-size: 1.2rem;
  margin: 0;
}

.chat-header p {
  font-size: 0.8rem;
  opacity: 0.9;
  margin: 4px 0 0;
}

/* Messages area */
.chat-box {
  flex: 1;
  padding: 16px;
  overflow-y: auto;
  background: #f5f7fb;
}

/* Message bubbles */
.message {
  max-width: 75%;
  padding: 12px 14px;
  border-radius: 14px;
  margin-bottom: 12px;
  animation: popIn 0.3s ease;
  font-size: 0.9rem;
}

/* Bot */
.bot {
  background: #e3ebff;
  color: #2c3e50;
  align-self: flex-start;
  border-bottom-left-radius: 4px;
}

/* User */
.user {
  background: #dcd6ff;
  color: #2c2c54;
  align-self: flex-end;
  border-bottom-right-radius: 4px;
}

/* Input area */
.chat-input {
  display: flex;
  padding: 12px;
  background: white;
  border-top: 1px solid #eee;
}

.chat-input input {
  flex: 1;
  padding: 12px;
  border-radius: 12px;
  border: 1px solid #ccc;
  font-size: 0.9rem;
}

.chat-input input:focus {
  outline: none;
  border-color: #6a5acd;
}

.chat-input button {
  margin-left: 8px;
  padding: 0 16px;
  border-radius: 12px;
  border: none;
  background: #6a5acd;
  color: white;
  font-weight: 600;
  cursor: pointer;
}

.chat-input button:hover {
  background: #5a4bcf;
}

/* Animation */
@keyframes popIn {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}
</style>
</head>

<body>

<div class="chat-container">
  <div class="chat-header">
    <h1>Aksh</h1>
    <p>Your reflection space</p>
  </div>

  <div class="chat-box" id="chatBox">
    <div class="message bot">
      Hi ðŸ‘‹ Iâ€™m here to listen. Whatâ€™s on your mind today?
    </div>
  </div>

  <div class="chat-input">
    <input type="text" id="input" placeholder="Type your thought..." />
    <button onclick="send()">Send</button>
  </div>
</div>

<script>
function send() {
  const input = document.getElementById("input");
  const text = input.value.trim();
  if (!text) return;

  const chatBox = document.getElementById("chatBox");

  // User message
  const userMsg = document.createElement("div");
  userMsg.className = "message user";
  userMsg.textContent = text;
  chatBox.appendChild(userMsg);

  input.value = "";
  chatBox.scrollTop = chatBox.scrollHeight;

  // Bot reply
  setTimeout(() => {
    const botMsg = document.createElement("div");
    botMsg.className = "message bot";
    botMsg.textContent = "Thank you for sharing ðŸŒ±";
    chatBox.appendChild(botMsg);
    chatBox.scrollTop = chatBox.scrollHeight;
  }, 600);
}
</script>

</body>
</html>
